    <text x="240" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#2563EB">1. Deploy</text>
    <text x="240" y="315" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">Subir código a ETH</text>
      <path d="M315 300 L345 300" stroke="#2563EB" stroke-width="2" stroke-dasharray="5,5"/>
      <polygon points="340,294 350,300 340,306" fill="#2563EB"/>
    <rect x="350" y="240" width="140" height="120" rx="12" fill="rgba(255,255,255,0.05)" stroke="#2563EB" stroke-width="2" filter="url(#shadow)"/>
    <text x="420" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#2563EB">2. Condiciones</text>
    <text x="420" y="315" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">Si X entonces Y</text>
      <path d="M495 300 L525 300" stroke="#2563EB" stroke-width="2" stroke-dasharray="5,5"/>
      <polygon points="520,294 530,300 520,306" fill="#2563EB"/>
    <rect x="530" y="240" width="140" height="120" rx="12" fill="rgba(255,255,255,0.05)" stroke="#2563EB" stroke-width="2" filter="url(#shadow)"/>
    <text x="600" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#2563EB">3. Trigger</text>
    <text x="600" y="315" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">Usuario interactúa</text>
      <path d="M675 300 L705 300" stroke="#2563EB" stroke-width="2" stroke-dasharray="5,5"/>
      <polygon points="700,294 710,300 700,306" fill="#2563EB"/>
    <rect x="710" y="240" width="140" height="120" rx="12" fill="rgba(255,255,255,0.05)" stroke="#2563EB" stroke-width="2" filter="url(#shadow)"/>
    <text x="780" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#2563EB">4. Ejecución</text>
    <text x="780" y="315" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">Código se ejecuta</text>
      <path d="M855 300 L885 300" stroke="#2563EB" stroke-width="2" stroke-dasharray="5,5"/>
      <polygon points="880,294 890,300 880,306" fill="#2563EB"/>
    <rect x="890" y="240" width="140" height="120" rx="12" fill="rgba(255,255,255,0.05)" stroke="#2563EB" stroke-width="2" filter="url(#shadow)"/>
    <text x="960" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#2563EB">5. Estado</text>
    <text x="960" y="315" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">Cambio en blockchain</text>
  <text x="1170" y="655" text-anchor="end" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.3)">Nodo360</text></svg>