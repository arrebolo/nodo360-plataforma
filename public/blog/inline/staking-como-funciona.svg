    <text x="690" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#7C3AED">3. Rewards</text>
    <text x="690" y="315" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">Recibes recompensas</text>
