    <rect x="260" y="240" width="140" height="120" rx="12" fill="rgba(255,255,255,0.05)" stroke="#7C3AED" stroke-width="2" filter="url(#shadow)"/>
    <text x="330" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#7C3AED">1. Bloqueo</text>
    <text x="330" y="315" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">Depositas tokens</text>
      <path d="M405 300 L435 300" stroke="#7C3AED" stroke-width="2" stroke-dasharray="5,5"/>
