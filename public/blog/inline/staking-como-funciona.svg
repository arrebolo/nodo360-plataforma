    <text x="510" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#7C3AED">2. Validación</text>
    <text x="510" y="315" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">Aseguras la red</text>
      <path d="M585 300 L615 300" stroke="#7C3AED" stroke-width="2" stroke-dasharray="5,5"/>
      <polygon points="610,294 620,300 610,306" fill="#7C3AED"/>
