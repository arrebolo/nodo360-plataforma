    <text x="20" y="100" font-family="Arial, sans-serif" font-size="16" fill="#FFB84D">Mayor</text>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="16" fill="#FFB84D">Soberan√≠a</text>
  </g>

